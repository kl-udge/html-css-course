<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <label id="name-label">Name: 
            <input type="text" placeholder="Enter your name," required >
        </label>

        <label id="email-label">Email: 
            <input type="email" placeholder="Enter your email," required>
        </label>

        <label id="age-label">Age: 
            <input type="number" placeholder="Enter your age," min="13" max="100">
        </label>

        <label>Which option best describes your current role?
            <select id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>

        <label>Would you recommend freeCodeCamp to a friend?
            <input type='radio' name='reffer' value='definately'> Definately
            <input type='radio' name='reffer' value='maybe'> Maybe
            <input type='radio' name='reffer' value='not-sure'> Not sure
      </label>

      <label>What would you like to see improved? 
        <input type='checkbox' value='front-end'> Front-end projects
        <input type='checkbox' value='backend'> Back-end projects
        <input type='checkbox' value='data-visualization'> Data Visualization
        <input type="checkbox" value='challenges'> Challenges
        <input type='checkbox' value='open-source-community'> Open Source community
        <input type='checkbox' value='gitter-help-rooms'> Gitter help rooms
        <input type='checkbox' value='videos'> Videos
        <input type='checkbox' value='city-meet-ups' checked> City meet-ups
        <input type='checkbox' value='wiki'> wiki
        <input type='checkbox' value='forums'> Forums
        <input type='checkbox' value='additional-courses'> Additional Courses
      </label>

      <label for='comments'>Any comments or suggestions?
        <textarea name='comments' placeholder='Enter your comment here,'></textarea>
      </label>

      <button type='submit' id='submit'>Submit</button>
      
    </form>
</body>
</html>
