<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Registration Form</title>

</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter your first name:
                <input type="text" id="first-name" required />
            </label>
            <label for="last-name">Enter your last name:
                <input type="text" id="last-name" required />
            </label >
            <label for="email">Enter your email:
                <input type="email" id="email" required />
            </label>
            <label for="new-password">Create a new password:
                <input type="password"  id="new-password" pattern="[a-z0-5]{8,}" required />
            </label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input type="radio" id="personal-account" name="account-type" checked> Personal</label>
            <label for="business-account"><input type="radio" id="business-account" name="account-type"> Business</label>
        </fieldset>
        <fieldset></fieldset>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
