<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Munene">
    <meta name="description" content="This is the official HTML CSS final Project">
    <link rel="icon" href="" type="image/X-icon">
    <title>Store hours</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Contact Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="index.html">Home</a></li>
                <li><a href="/#menu">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <figure>
            <img src="img/" alt="tacos and drinks" title="We love tacos" width="1000" height="667">
            <figcaption class="offscreen">A tray of special Tacos</figcaption>
        </figure>
    </section>

    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                666 Othaya Taco road <br>
                Nairobi, Kenya 67564
                <br><br>
                phone <a href="tel+0712345678">0712345678</a>
            </address>
        </article>
        
        <article class="main__article">
            <h2>Our contact form</h2>
            <fieldset>
                <legend>Send us a text message</legend>
                <p>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Your name" required>
                </p>
                
                <p>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Your email" required>
                </p>
                <p>
                    <label for="message">Enter your message here</label>
                    <br>
                    <textarea name="message" id="message" placeholder="enter your message here!"></textarea>
                </p>
            </fieldset>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </article>

    </main>


    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;</span>
            <span class="nowrap">Litte Taco Shop</span>
        </p>
    </footer>
    
</body>
</html>
