<!-- LIST STYLES -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CSS LISTS</h1>
    </header>

    <main>
        <article>
            <h2>Ordered Lists</h2>
            <ol>
                <li>Step one</li>
                <li>Step two</li>
                <li>Step three</li>
            </ol>
        </article>

        <article>
            <h2>Un-ordered List</h2>
            <ul>
                <li>step one</li>
                <li>step two</li>
                <li>step three</li>
            </ul>
        </article>
        
    </main>
</body>
</html>
